<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./components/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

<body>
    <div id="add-task-overlay">
        <div class="box">
            <h3>Add Task</h3>
            <form>
                <label for="taskName">Enter task name:</label>
                <p><input type="text" name="taskName" id="taskName"></p>
                <label for="taskStartTime">Enter task start time:</label>
                <p><input type="time" name="taskStartTime" id="taskStartTime"></p>
                <label for="taskDuration">Enter task duration:</label>
                <p><input type="number" name="taskDuration" id="taskDuration"></p>
                <label for="taskDate">Choose Task Date</label>

                <div class="task-dates">
                    <div class="article-date focus" data-date-id="0">
                        <h2>5</h2>
                        <p>Mon</p>
                    </div>
                    <div class="article-date" data-date-id="1">
                        <h2>5</h2>
                        <p>Mon</p>
                    </div>
                    <div class="article-date" data-date-id="2">
                        <h2>5</h2>
                        <p>Mon</p>
                    </div>
                </div>

            </form>
            <div class="buttons">
                <button class="submit">Add Task</button>
                <button class="close">Close</button>
            </div>
        </div>

    </div>
    <header>

        <div id="date">
            <!--Current Date 5 May from JS-->
            <p>5 May</p>
        </div>

    </header>
    <section id="manager">
        <div id="manager-info">
            <h2>Today</h2>
            <p>X tasks</p>
        </div>
        <div class="add-task-div">
            <a href="#" class="add-task">Add New</a>
            <svg id="visual" viewBox="0 0 900 600" width="900" height="600" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">

                        d="M83.7 -83.2C119.1 -70 165.9 -53.7 183.6 -22.2C201.3 9.3 189.8 56.2 161.7 82.5C133.5 108.8 88.7 114.5 52.4 115.4C16.1 116.2 -11.6 112.1 -51.4 110.8C-91.2 109.5 -143 111 -172.2 86.7C-201.5 62.4 -208.1 12.3 -193.8 -28.2C-179.6 -68.6 -144.4 -99.4 -108.6 -112.6C-72.8 -125.8 -36.4 -121.4 -6.2 -114.1C24.1 -106.7 48.2 -96.5 83.7 -83.2"

                </g>

        </div>
        <div class="custom-shape-divider-bottom-1714317601">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"
                preserveAspectRatio="none">
                <path

                    class="shape-fill"></path>
            </svg>
        </div>
    </section>

    <main>
        <article class="day" data-id="0">
            <section class="article-header">
                <div class="article-date focus">
                    <h3>5</h3>
                    <p>Mon</p>
                </div>
                <p class="hours">X hours a day</p>
            </section>
            <article class="tasks-group"></article>
        </article>
        <article class="day" data-id="1">
            <section class="article-header">
                <div class="article-date">
                    <h3>5</h3>
                    <p>Mon</p>
                </div>
                <p class="hours">X hours a day</p>
            </section>
            <article class="tasks-group"></article>
        </article>
        <article class="day" data-id="2">
            <section class="article-header">
                <div class="article-date">
                    <h3>5</h3>
                    <p>Mon</p>
                </div>
                <p class="hours">X hours a day</p>
            </section>
            <article class="tasks-group"></article>
        </article>
